<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class=" converter text-center bg-warning-subtle">
            <h3 class="title mx-5 my-3">Length Converter</h3>

            <div class="inputField d-flex align-items-center  justify-content-space-between ">
                <input type="number" placeholder="input" id="input_box">
                <p class="equal">=</p>
                <input type="number" placeholder="result" id="result_box">
            </div>

            <div class="unit d-flex justify-content-center align-items-center">
                <select id="inputCategory" class="inputCategory mx-auto">
                    <option value="kilometer">Kilometer</option>
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                </select>

                <select id="resultCategory" class=" resultCategory mx-auto">
                    <option value="kilometer">Kilometer</option>
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                </select>

            </div>

            <button class="btn btn-danger  border-0  my-5">All Clear</button>
            <button class="btn btn-secondary border-0  ">Conversion</button>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/javaScript/script.js"></script>
</body>

</html>
